<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>YUDA TURBO MAIL - OTP INSTANT</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .box { background: #1a1a1a; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; border: 2px solid #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        .addr { background: #000; color: #3b82f6; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; text-align: center; margin: 15px 0; border: 1px solid #333; word-break: break-all; }
        button { background: #3b82f6; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; transition: 0.3s; }
        button:hover { background: #2563eb; }
        .inbox { margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .mail { background: #262626; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #3b82f6; cursor: pointer; animation: flash 1s infinite alternate; }
        @keyframes flash { from { border-color: #3b82f6; } to { border-color: #fff; } }
        .otp-text { color: #facc15; font-size: 22px; font-weight: bold; display: block; margin-top: 5px; text-align: center; background: #000; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center; color:#3b82f6; margin:0;">TURBO OTP V4</h2>
    <p style="text-align:center; font-size:10px; color:#aaa;">Status: Menunggu OTP dari Sosmed...</p>
    
    <div class="addr" id="email_addr">Memuat Email...</div>
    
    <button onclick="copyEmail()">SALIN ALAMAT</button>
    <button onclick="location.reload()" style="background:#444;">GANTI EMAIL BARU</button>

    <div class="inbox">
        <b style="font-size:14px;">Inbox (Cek Otomatis):</b>
        <div id="list_pesan" style="margin-top:10px; color:#888; font-size:13px;">Belum ada pesan masuk...</div>
    </div>
</div>

<script>
    let sid = "";

    // 1. Ambil email otomatis dari Guerrilla (Domain Privat)
    async function getEmail() {
        try {
            const res = await fetch('https://api.guerrillamail.com/ajax.php?f=get_email_address&ip=127.0.0.1&agent=yudamail');
            const data = await res.json();
            document.getElementById('email_addr').innerText = data.email_addr;
            sid = data.sid_token;
            checkInbox();
        } catch (e) {
            document.getElementById('email_addr').innerText = "Koneksi Terblokir!";
        }
    }

    // 2. Cek Inbox Tiap 3 Detik (Sangat Cepat)
    async function checkInbox() {
        if (!sid) return;
        try {
            const res = await fetch(`https://api.guerrillamail.com/ajax.php?f=check_email&seq=0&sid_token=${sid}`);
            const data = await res.json();
            
            if (data.list && data.list.length > 0) {
                let html = "";
                data.list.forEach(m => {
                    html += `<div class="mail" onclick="readMail('${m.mail_id}')">
                                <b>DARI:</b> ${m.mail_from}<br>
                                <b>SUBJEK:</b> ${m.mail_subject}
                             </div>`;
                });
                document.getElementById('list_pesan').innerHTML = html;
            }
        } catch (e) {}
        setTimeout(checkInbox, 3000);
    }

    // 3. Baca Isi & Cari Angka OTP
    async function readMail(id) {
        try {
            const res = await fetch(`https://api.guerrillamail.com/ajax.php?f=fetch_email&email_id=${id}&sid_token=${sid}`);
            const data = await res.json();
            
            // Mencari 4-6 digit angka dalam pesan
            const otpMatch = data.mail_body.match(/\b\d{4,6}\b/);
            const otpCode = otpMatch ? `<span class="otp-text">KODE OTP: ${otpMatch[0]}</span>` : "";

            const win = window.open("", "_blank", "width=400,height=500");
            win.document.write(`
                <body style="font-family:sans-serif; background:#111; color:#fff; padding:20px;">
                    <h3>DARI: ${data.mail_from}</h3>
                    <hr>
                    ${otpCode}
                    <div style="margin-top:20px; font-size:14px; white-space:pre-wrap;">${data.mail_body}</div>
                </body>
            `);
        } catch (e) { alert("Gagal memuat isi pesan"); }
    }

    function copyEmail() {
        const text = document.getElementById('email_addr').innerText;
        navigator.clipboard.writeText(text);
        alert("Email Disalin!");
    }

    getEmail();
</script>

</body>
</html>
